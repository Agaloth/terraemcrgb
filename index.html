<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="assets/images/nd-128x128.png" type="image/x-icon">
    <title>RGB Gradient Creator</title>
  </head>
  <body id="bg" class="container">
    <h1 id="title">RGB Gradients</h1>
    <p style="color:darkgray; padding-bottom: 10px;">Hex color Minecraft gradient creator</p>
    <div class="editors col-md-2" style="padding-left: 0;">
      <label id="label1" for="color1">First Hex Color</label> 
      <input class="form-control col-md-2" id="color1" name="color1" type="text" placeholder="Color 1 (hex, rgb, rgba)" value="#0000ff" oninput="javascript: updateSpitter()" onchange="javascript: updateSpitter()">
      
      <label id="label2" for="color2">Second Hex Color</label>
      <input class="form-control col-md-2" id="color2" name="color2" type="text" placeholder="Color 2 (hex, rgb, rgba)" value="#ff3300" oninput="javascript: updateSpitter()" onchange="javascript: updateSpitter()">

      <label id="label3" for="steps">Message</label>
      <input class="form-control col-md-2" id="nickname" name="nickname" type="text" placeholder="Message" value="Nether Depths" oninput="javascript: updateSpitter()" onchange="javascript: updateSpitter()">
    </div><div class="col-md-2" style="padding-left: 0;">
      <div id="colors"></div>
    </div>
    <pre id="spitter" style="white-space: pre-wrap; height: 120px; margin-right: 15px;"></pre>
    <div id="coloredNick" style="word-wrap: break-word;"></div>
    <input type="checkbox" id="darkmode" name="darkmode" onclick="darkMode()">
    <label for="darkmode" id="label4" style="margin-bottom: 0px;"> Dark Mode</label>
    <p style="color:darkgray">Forked from <a href="https://oli-idk.github.io/Hex-nicknames">oli-idk/Hex-nicknames</a></p>
    <script src="script.js"></script>
  </body>
</html>
