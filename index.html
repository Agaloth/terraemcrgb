<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="assets/images/nd-128x128.png" type="image/x-icon">
    <title>RGB Gradient Creator</title>
  </head>
  <body class="container" style="background-color:black;">
    <h1 style="color:white;">RGB Gradients</h2>
      <p style="color:darkgray;" style="margin-bottom: 1.5em;">Hex color Minecraft gradient creator</p>
    <div class="editors col-md-2" style="padding-left: 0;">
      <label for="color1" style="color:white;">First Hex Color</label> 
      <input class="form-control col-md-2" id="color1" name="color1" type="text" placeholder="Color 1 (hex, rgb, rgba)" value="#0000ff" onchange="javascript: updateSpitter()">
      
      <label for="color2" style="color:white;">Second Hex Color</label>
      <input class="form-control col-md-2" id="color2" name="color2" type="text" placeholder="Color 2 (hex, rgb, rgba)" value="#ff3300" onchange="javascript: updateSpitter()">

      <label for="steps" style="color:white;">Message</label>
      <input class="form-control col-md-2" id="nickname" name="nickname" type="text" placeholder="Message" value="Nether Depths" onchange="javascript: updateSpitter()">
    </div>
    <div class="col-md-2" style="padding-left: 0;">
      <div id="colors"></div>
    </div>
    <pre id="spitter" style="white-space: pre-wrap; height: 120px;"></pre>
    <div id="coloredNick"></div>
    <p style="color:darkgray">Thanks to <a href="https://github.com/oli-idk">oli-idk</a></p>
    <script src="script.js"></script>
  </body>
</html>
