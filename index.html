<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="assets/images/nd-128x128.png" type="image/x-icon">
    <title>RGB Gradient Creator</title>
  </head>

  <body id="bg" class="container">

    <div id="header">
      <h1 id="title">RGB Gradients</h1>
      <p id="graylabel1" class="gray" style="padding-bottom: 10px;">Hex color Minecraft gradient creator</p>
    </div>

    <div id="input" class="editors col-md-2" style="padding-left: 0;">
      <label id="label1" for="color1">First Hex Color</label> 
      <input class="form-control col-md-2" id="color1" name="color1" type="text" placeholder="Color 1 (hex, rgb, rgba)" value="#0000ff" oninput="updateSpitter()" onchange="updateSpitter()">
      <label id="label2" for="color2">Second Hex Color</label>
      <input class="form-control col-md-2" id="color2" name="color2" type="text" placeholder="Color 2 (hex, rgb, rgba)" value="#ff3300" oninput="updateSpitter()" onchange="updateSpitter()">
      <label id="label3" for="steps">Message</label>
      <input class="form-control col-md-2" id="nickname" name="nickname" type="text" placeholder="Message" value="Nether Depths" oninput="updateSpitter()" onchange="updateSpitter()">
    </div>

    <div id="colors" class="col-md-2" style="padding-left: 0;"></div>

    <div id="output">
      <label id="label4" for="spitter">Output</label>
      <label id="graylabel2" for="spitter" class="gray" style="font-weight: normal;">This is what you put in the chat. Click on it to copy.</label>
      <pre id="spitter" style="white-space: pre-wrap; height: 95px; margin-right: 15px; font-family: MinecraftRegular;" onclick="copyTextToClipboard(document.getElementById('spitter').textContent);"></pre>
      <p id="error" class="errortext" style="display: none; margin-bottom: 10px;">This is more than 256 characters and may not fit in the chat box. You may ignore this if you're using a server console.</p>
    </div>

    <div id="coloredNick" style="word-wrap: break-word;"></div>

    <div id="options">
      <input type="checkbox" id="darkmode" onclick="javascript: darkMode();"></input>
      <label for="darkmode" id="label5" style="margin-bottom: 0px;"> Dark Mode</label>
      <p id="graylabel3" class="gray">Forked from <a href="https://oli-idk.github.io/Hex-nicknames">oli-idk/Hex-nicknames</a></p>
    </div>

    <script src="script.js"></script>
  </body>

</html>
