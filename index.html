<html>
  <head>
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="container">
    <h1>RGB Gradients</h2>
    <p>Hex color Minecraft gradient creator</p>
    <div class="editors col-md-2">
      <label for="color1">First Hex Color</label> 
      <input class="form-control col-md-2" id="color1" name="color1" type="text" placeholder="Color 1 (hex, rgb, rgba)" value="#0000ff" onchange="javascript: updateSpitter()">
      
      <label for="color2">Second Hex Color</label>
      <input class="form-control col-md-2" id="color2" name="color2" type="text" placeholder="Color 2 (hex, rgb, rgba)" value="#ff3300" onchange="javascript: updateSpitter()">

      <label for="steps">Message</label>
      <input class="form-control col-md-2" id="nickname" name="nickname" type="text" placeholder="Message" value="OliBest" onchange="javascript: updateSpitter()">
      
      <button class="btn btn-success btn-large" onclick="javascript: updateSpitter()">Get Gradient Message</button>

      
    </div><div class="col-md-2">
      <div id="colors"></div>
    </div>
    <pre id="spitter"></pre>
    <div id="coloredNick"></div>
    <script src="script.js"></script>
  </body>
</html>
