<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="assets/images/nd-128x128.png" type="image/x-icon">
    <title>RGB Gradient Creator</title>
  </head>

  <body id="bg" class="container" style="font-family: Quicksand;">

    <div id="header">
      <h1 id="title">RGB Gradients</h1>
      <p id="graylabel1" class="gray" style="padding-bottom: 10px;">Minecraft Hex Gradients</p>
    </div>

    <div id="input" class="col-md-2" style="padding-left: 0;">
      <label id="label1" for="color1">First Hex Color</label> 
      <input class="form-control col-md-2" id="color1" name="color1" type="color" placeholder="Color 1 (hex, rgb, rgba)" value="#0000ff" oninput="updateSpitter(event)" onchange="updateSpitter(event)">
      <label id="label2" for="color2">Second Hex Color</label>
      <input class="form-control col-md-2" id="color2" name="color2" type="color" placeholder="Color 2 (hex, rgb, rgba)" value="#ff3300" oninput="updateSpitter(event)" onchange="updateSpitter(event)">
      <label id="label3" for="steps">Message</label>
      <input class="form-control col-md-2" id="nickname" name="nickname" type="text" placeholder="Message" value="Gradieeennnttt" oninput="updateSpitter(event);" onchange="updateSpitter(event)">
    </div>

    <div id="colors" class="col-md-2" style="padding-left: 0;"></div>

    <div id="output">
      <label id="label4" for="spitter">Output</label>
      <label id="graylabel2" class="gray" for="spitter" style="font-weight: normal;">This is what you put in the chat. Click on it to copy.</label>
      <pre id="spitter" class="pp" style="white-space: pre-wrap; height: 95px; margin-right: 15px; font-family: MinecraftRegular;" onclick="copyTextToClipboard(document.getElementById('spitter').textContent);"></pre>
      <p id="error" style="display: none; margin-bottom: 10px;">This is more than 256 characters and may not fit in the chat box. You may ignore this if you're using a server console.</p>
    </div>

    <div id="coloredNick" style="word-wrap: break-word;"></div>

    <div id="options">
      <div id="typeslist">
        <label style="margin-bottom: 0px;">Type</label>
        <select type="select" id="types" onchange="rgbtype = this.options[this.selectedIndex].innerText; updateSpitter(event);">
          <option value='0'>chat (&#rrggbb)</option>
          <option value='1'>chat (&x&r&r&g&g&b&b)</option>
          <option value='2'>/nick (&#rrggbb)</option>
          <option value='3'>/nick (&x&r&r&g&g&b&b)</option>
          <option value='4'>console (§x§r§r§g§g§b§b)</option>
        </select>
      </div>
      <div id="appearance">
        <input type="checkbox" id="darkmode" onclick="darkMode();"></input>
        <label for="darkmode" style="margin-bottom: 0px;margin-top: 15px;"> Dark Mode</label>
      </div>
      <p id="graylabel3" class="gray" style="margin-bottom: 0px;margin-top: 10px;">Forked from <a href="https://easymc.birdflop.com/Hexnicks/">EasyMC</a></p>
    </div>

    <script src="script.js"></script>
  </body>

</html>
